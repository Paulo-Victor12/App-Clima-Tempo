<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <div class="main">
        <input class="input-city" placeholder="Digite a cidade">
        <button class="btn-search" onclick="clique()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="container">

            <h2 class="city">Tempo em São Paulo</h2>

            <p class="graus">21ºC</p>

            <div class="container-previsão">
                <img class="img-previsão" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="clima">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>

        </div>

        
    </div>
</body>
</html>
